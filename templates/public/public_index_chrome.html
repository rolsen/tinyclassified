{% extends parent_template %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{{ base_url }}/static/css/public_index.css">
{% endblock %}

{% block tiny_classified_content %}
<script type='text/javascript'>
var googletag = googletag || {};
googletag.cmd = googletag.cmd || [];
(function() {
var gads = document.createElement('script');
gads.async = true;
gads.type = 'text/javascript';
var useSSL = 'https:' == document.location.protocol;
gads.src = (useSSL ? 'https:' : 'http:') + 
'//www.googletagservices.com/tag/js/gpt.js';
var node = document.getElementsByTagName('script')[0];
node.parentNode.insertBefore(gads, node);
})();

googletag.cmd.push(function() {
googletag.defineSlot('{{side_ad_1}}', [300, 250], 'right-ad-1').setTargeting("name", "Life Insurance Forum").addService(googletag.pubads());
googletag.pubads().collapseEmptyDivs(true);
googletag.enableServices();
});
</script>

<div class="row">
    <div class="col-xs-12">
        <h1>Resource Directory</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-8">
        {% for html in html_categories|sort %}
        <div class="public-listing-category">
            {{ html|safe }}
        </div>
        {% endfor %}
    </div>
    <div class="col-xs-4">
        <div class="right-ad" id="right-ad-1"></div>
        <script type='text/javascript'>
        googletag.cmd.push(function() { googletag.display('right-ad-1'); });
        </script>
    </div>
</div>
{% endblock %}
