<script type="text/template" id="about-view-template">
    <form role="form" id="about-form" parsley-validate>
        <div class="form-group">
            <label for="about-editor">About</label>
            <textarea class="mceEditor form-control" id="about-editor" name="about-editor" rows="3">
                <%= markdown.toHTML(about) %>
            </textarea>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="ex: 123 Main St, #456" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="ex: Denver" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" placeholder="ex: CO" required>
            </div>
            <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" placeholder="ex: 80205" required>
            </div>
            <button id="save-about-button" type="submit" class="btn btn-default">Save</button>
        </div>
    </form>
</script>
